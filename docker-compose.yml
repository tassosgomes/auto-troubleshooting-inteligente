services:
  # =============================================================================
  # PostgreSQL - Banco de Dados para Tickets de Diagnóstico
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: troubleshooting-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/src/db:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-troubleshooting}
      POSTGRES_USER: ${POSTGRES_USER:-troubleshooting}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me-in-production}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-troubleshooting} -d ${POSTGRES_DB:-troubleshooting}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - troubleshooting-network

  # =============================================================================
  # n8n - Orquestrador de Workflows
  # =============================================================================
  n8n:
    image: n8nio/n8n:latest
    container_name: troubleshooting-n8n
    restart: unless-stopped
    ports:
      - "${N8N_PORT:-5678}:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - type: bind
        source: ${PWD}/n8n/workflows
        target: /home/node/workflows
        read_only: true
    environment:
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-change-me-in-production}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678}
      - GENERIC_TIMEZONE=America/Sao_Paulo
      # SMTP (envios de e-mail)
      - SMTP_HOST=${SMTP_HOST:-smtp4dev}
      - SMTP_PORT=${SMTP_PORT:-25}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-auto-troubleshooting@empresa.com}
      - DEFAULT_ALERT_EMAIL=${DEFAULT_ALERT_EMAIL:-devops@empresa.com}
      # Conexão com PostgreSQL para persistência do n8n
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-troubleshooting}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-troubleshooting}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-change-me-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - troubleshooting-network

  # =============================================================================
  # MCP Server - Ferramentas Kubernetes (read-only)
  # =============================================================================
  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: troubleshooting-mcp-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - KUBECONFIG=/home/node/.kube/config
    volumes:
      - type: bind
        source: ${HOME}/.kube
        target: /home/node/.kube
        read_only: true
    networks:
      - troubleshooting-network

  # =============================================================================
  # SMTP Fake - smtp4dev
  # =============================================================================
  smtp4dev:
    image: rnwood/smtp4dev:latest
    container_name: troubleshooting-smtp4dev
    restart: unless-stopped
    ports:
      - "8081:80"
      - "2525:25"
    environment:
      - ServerOptions__HostName=smtp4dev
    networks:
      - troubleshooting-network

# =============================================================================
# Volumes Persistentes
# =============================================================================
volumes:
  postgres_data:
    name: troubleshooting-postgres-data
  n8n_data:
    name: troubleshooting-n8n-data

# =============================================================================
# Rede Interna
# =============================================================================
networks:
  troubleshooting-network:
    name: troubleshooting-network
    driver: bridge
